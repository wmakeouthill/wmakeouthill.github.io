# ===================================
# AI Provider Configuration
# ===================================
# Provider: gemini (mais rápido) | openai (fallback)
ai.provider=gemini

# Gemini Configuration (Primário - Mais Rápido)
# API Key: https://aistudio.google.com
# Limites gratuitos: 5 RPM, 250K TPM, 20 req/dia
# Modelos verificados via API: gemini-2.5-flash, gemini-2.0-flash, gemini-2.0-flash-lite
# Docs: https://ai.google.dev/gemini-api/docs/models/gemini
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-2.5-flash
gemini.models.fallback=gemini-2.0-flash,gemini-2.0-flash-lite
gemini.max-tokens=8192

# OpenAI / ChatGPT (Fallback)
# Tenta ler da variável de ambiente primeiro, depois do configmap-local.properties
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-4o-mini
# Fallbacks ordenados por capacidade
openai.models.fallback=gpt-3.5-turbo
openai.max-tokens=4000

# Frontend static path (usado por WebConfig e SpaController)
# Agora apontando para o build Angular do portfólio (pasta browser)
frontend.path=../frontend/dist/portfolio/browser

# Server
server.port=8080
spring.main.banner-mode=off

# Email Configuration (Gmail SMTP)
# Credenciais devem vir de variáveis de ambiente ou configmap-secrets-local.properties
# NUNCA coloque credenciais reais neste arquivo!
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:}
spring.mail.password=${GMAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Recipient (pode ser diferente do username se necessário)
email.recipient=${EMAIL_RECIPIENT:}
email.from=${EMAIL_FROM:${GMAIL_USERNAME:}}

# Logging
logging.level.root=INFO
logging.level.com.snackbar=DEBUG

# GitHub API Configuration
# Token pode vir de variável de ambiente GITHUB_API_TOKEN, GITHUB_TOKEN, GH_TOKEN
# ou da propriedade github.api.token no configmap-secrets-local.properties
github.api.username=${GITHUB_USERNAME:wmakeouthill}
github.api.token=${GITHUB_API_TOKEN:${GITHUB_TOKEN:${GH_TOKEN:}}}

# Use Ant path matcher to allow complex patterns like /**/{path:...}
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

