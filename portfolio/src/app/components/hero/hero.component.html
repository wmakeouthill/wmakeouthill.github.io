<section id="hero" class="hero">
  <div class="hero-background">
    <div class="hero-gradient"></div>
    <div class="hero-particles"></div>
  </div>

  <div class="hero-content container">
    <div class="hero-text fade-in-up">
      <p class="hero-greeting">Olá, eu sou</p>
      <h1 class="hero-name">
        <span class="text-accent">Seu</span> Nome Completo
      </h1>
      <div class="hero-title">
        <span class="typing-text">{{ displayedText }}</span>
        <span class="cursor">|</span>
      </div>
      <p class="hero-tagline">
        Transformando ideias em código. Criando experiências digitais incríveis
        com tecnologias modernas e design elegante.
      </p>

      <div class="hero-cta">
        <button class="btn btn-accent" (click)="scrollToSection('projects')">
          <span>Ver Projetos</span>
          <span class="btn-icon">→</span>
        </button>
        <button class="btn btn-outline" (click)="scrollToSection('contact')">
          <span>Entre em Contato</span>
        </button>
        <button class="btn btn-outline" (click)="downloadCV()">
          <span>Download CV</span>
          <span class="btn-icon">⬇</span>
        </button>
      </div>

      <div class="hero-stats">
        <div class="stat-item">
          <span class="stat-number">2+</span>
          <span class="stat-label">Anos de Experiência</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">20+</span>
          <span class="stat-label">Projetos Completos</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">10+</span>
          <span class="stat-label">Tecnologias</span>
        </div>
      </div>
    </div>

    <div class="hero-image fade-in-right">
      <div class="image-wrapper">
        <div class="image-glow"></div>
        <img src="https://placehold.co/500x500/002E59/DBC27D?text=Sua+Foto" 
             alt="Profile" class="profile-image">
        <div class="image-decoration"></div>
      </div>
    </div>
  </div>

  <div class="scroll-indicator" (click)="scrollToSection('about')">
    <span class="scroll-text">Scroll</span>
    <div class="scroll-arrow">↓</div>
  </div>
</section>
