@if (isOpen) {
<div class="modal-overlay" (click)="closeModal()" (keydown)="onKeyDown($event)">
  <div class="modal-content" (click)="$event.stopPropagation()" (keydown)="onKeyDown($event)">
    <div class="modal-header">
      <h2>Meu Currículo</h2>
      <div class="modal-controls">
        <div class="zoom-controls">
          <button class="zoom-btn" (click)="decreaseZoom()" title="Diminuir zoom">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 13H5v-2h14v2z" />
            </svg>
          </button>
          <span class="zoom-level">{{
            pdfZoom === 1 ? 'Auto' : (pdfZoom * 100 | number : '1.0-0') + '%'
          }}</span>
          <button class="zoom-btn" (click)="increaseZoom()" title="Aumentar zoom">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
          </button>
          <button class="zoom-btn reset-zoom" (click)="resetZoom()" title="Resetar zoom">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
              />
            </svg>
          </button>
          <button class="zoom-btn rotate-btn" (click)="rotatePdf()" title="Girar 90°">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M15.55 5.55L11 1v3.07C7.06 4.56 4 7.92 4 12s3.05 7.44 7 7.93v-2.02c-2.84-.48-5-2.94-5-5.91s2.16-5.43 5-5.91V10l4.55-4.45zM19.93 11c-.17-1.39-.72-2.73-1.62-3.89l-1.42 1.42c.54.75.88 1.6 1.02 2.47h2.02zM13 17.9v2.02c1.39-.17 2.74-.71 3.9-1.61l-1.44-1.44c-.75.54-1.59.89-2.46 1.03zm3.89-2.42l1.42 1.41c.9-1.16 1.45-2.5 1.62-3.89h-2.02c-.14.87-.48 1.72-1.02 2.48z"/>
            </svg>
          </button>
        </div>
        <button class="download-btn" (click)="downloadCV()" title="Baixar currículo">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
          </svg>
          <span>Download</span>
        </button>
        @if (cvGitHubUrl()) {
          <button class="github-btn" (click)="openInGitHub()" title="Ver no GitHub">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </button>
        }
        <button class="close-btn" (click)="closeModal()" title="Fechar modal">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="modal-body" (keydown)="onKeyDown($event)">
      <div 
        class="pdf-container" 
        [class.dragging]="isDragging"
        (wheel)="onMouseWheel($event)"
        (mousedown)="onDragStart($event)"
        (mousemove)="onDragMove($event)"
        (mouseup)="onDragEnd($event)"
        (mouseleave)="onDragEnd($event)"
      >
        <div class="pdf-rotation-wrapper" [style.transform]="'rotate(' + pdfRotation + 'deg)'">
          <app-pdf-viewer [src]="getCurriculoPdfUrl()" [zoom]="pdfZoom"></app-pdf-viewer>
        </div>
      </div>
    </div>
  </div>
</div>
}
