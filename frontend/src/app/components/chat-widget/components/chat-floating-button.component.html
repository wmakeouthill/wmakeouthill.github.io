<div
  class="chat-avatar-wrapper"
  role="button"
  tabindex="0"
  [aria-label]="'chat.openAria' | translate"
  (click)="onClick.emit()"
  (keydown.enter)="onClick.emit()"
  (keydown.space)="onClick.emit()"
>
  <img
    src="/ai-avatar.png"
    [alt]="'chat.avatarAlt' | translate"
    class="chat-avatar"
    [class.chat-open]="isOpen()"
  />

  @if (unreadCount() > 0 && !isOpen()) {
    <span class="chat-unread-badge">{{ unreadCount() > 9 ? '9+' : unreadCount() }}</span>
  }
</div>
