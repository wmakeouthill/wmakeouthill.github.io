<form
  class="chat-input-area"
  (ngSubmit)="handleSubmit()"
  autocomplete="off"
>
  <input
    #chatInput
    type="text"
    class="chat-input"
    [disabled]="isLoading()"
    [ngModel]="inputText()"
    (ngModelChange)="handleInputChange($event)"
    name="chatInput"
    [placeholder]="'chat.placeholder' | translate"
  />
  <button
    type="button"
    class="chat-new-conversation-button"
    (click)="iniciarNovaConversa()"
    [disabled]="isLoading()"
    [aria-label]="'chat.newChat' | translate"
    [attr.data-tooltip]="'chat.newChat' | translate"
  >
    <img
      src="/new_conversation.png"
      [alt]="'chat.newChat' | translate"
      class="new-conversation-icon"
    />
  </button>
  <button
    type="submit"
    class="chat-send-button"
    [disabled]="!canSend()"
  >
    {{ 'chat.send' | translate }}
  </button>
</form>
