<form
  class="chat-input-area"
  (ngSubmit)="handleSubmit()"
  autocomplete="off"
>
  <input
    #chatInput
    type="text"
    class="chat-input"
    [disabled]="isLoading()"
    [ngModel]="inputText()"
    (ngModelChange)="handleInputChange($event)"
    name="chatInput"
    placeholder="Ex: Quais stacks o Wesley usa atualmente no trabalho?"
  />
  <button
    type="submit"
    class="chat-send-button"
    [disabled]="!canSend()"
  >
    Enviar
  </button>
</form>
