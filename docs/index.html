<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Portfolio Wesley</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            /* Suporte para safe-area em dispositivos com notch */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        body {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height para mobile */
            width: 100vw;
            width: 100dvw; /* Dynamic viewport width para mobile */
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Prevenir zoom indesejado em mobile */
            touch-action: pan-x pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: contain; /* Evita bounce/overscroll em mobile */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            width: 100dvw; /* Dynamic viewport width para mobile */
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height para mobile */
            border: none;
            margin: 0;
            padding: 0;
            display: block;
            border-radius: 0;
            outline: none;
            overflow: hidden;
            /* Garantir que o iframe ocupe toda a área */
            min-width: 100%;
            min-height: 100%;
            /* Melhorar renderização em mobile */
            -webkit-overflow-scrolling: touch;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            border-radius: 0;
            overflow: hidden;
        }
        .loading.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .loading-content {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }
        .skeleton-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
            padding: 1.5rem 0;
        }
        .skeleton-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            border-radius: 8px;
            animation: shimmer 1.5s infinite;
        }
        .skeleton-nav {
            display: flex;
            gap: 2rem;
        }
        .skeleton-nav-item {
            width: 80px;
            height: 24px;
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            border-radius: 4px;
            animation: shimmer 1.5s infinite;
        }
        .skeleton-hero {
            margin-bottom: 4rem;
        }
        .skeleton-hero-title {
            width: 60%;
            height: 48px;
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            animation: shimmer 1.5s infinite;
        }
        .skeleton-hero-subtitle {
            width: 80%;
            height: 28px;
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            animation: shimmer 1.5s infinite 0.2s;
        }
        .skeleton-hero-subtitle:nth-child(3) {
            width: 70%;
            animation-delay: 0.4s;
        }
        .skeleton-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .skeleton-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #2a2a2a;
        }
        .skeleton-card-header {
            width: 70%;
            height: 24px;
            background: linear-gradient(90deg, #202020 25%, #2a2a2a 50%, #202020 75%);
            background-size: 200% 100%;
            border-radius: 4px;
            margin-bottom: 1rem;
            animation: shimmer 1.5s infinite;
        }
        .skeleton-card-line {
            width: 100%;
            height: 16px;
            background: linear-gradient(90deg, #202020 25%, #2a2a2a 50%, #202020 75%);
            background-size: 200% 100%;
            border-radius: 4px;
            margin-bottom: 0.75rem;
            animation: shimmer 1.5s infinite;
        }
        .skeleton-card-line:nth-child(2) {
            width: 90%;
            animation-delay: 0.2s;
        }
        .skeleton-card-line:nth-child(3) {
            width: 80%;
            animation-delay: 0.4s;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
            gap: 0.5rem;
        }
        .spinner-dot {
            width: 12px;
            height: 12px;
            background: #DBC27D;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .spinner-dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        .spinner-dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        .spinner-dot:nth-child(3) {
            animation-delay: 0s;
        }
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @media (max-width: 1024px) {
            .skeleton-cards {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            html {
                padding: 0;
            }
            
            body {
                height: 100dvh;
                width: 100dvw;
            }
            
            iframe {
                width: 100dvw;
                height: 100dvh;
                /* Garantir que funcione bem em mobile */
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: contain;
            }
            
            .skeleton-nav {
                display: none;
            }
            .skeleton-hero-title {
                width: 90%;
            }
            .skeleton-hero-subtitle {
                width: 100%;
            }
            .skeleton-cards {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .loading-content {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                height: 100dvh;
                width: 100dvw;
            }
            
            iframe {
                width: 100dvw;
                height: 100dvh;
            }
            
            .skeleton-hero-title {
                width: 100%;
            }
            
            .skeleton-cards {
                gap: 0.75rem;
            }
            
            .skeleton-card {
                padding: 1.5rem;
            }

            /* Reduzir espaçamentos para evitar qualquer scroll vertical em telas muito pequenas */
            .skeleton-header {
                margin-bottom: 2rem;
                padding: 1rem 0;
            }
            .skeleton-hero {
                margin-bottom: 2.5rem;
            }
            .loading-content {
                padding: 0.75rem;
            }
        }
        
        /* Suporte para safe-area em dispositivos com notch (iPhone X+) */
        @supports (padding: max(0px)) {
            html {
                padding: max(env(safe-area-inset-top), 0px) 
                         max(env(safe-area-inset-right), 0px) 
                         max(env(safe-area-inset-bottom), 0px) 
                         max(env(safe-area-inset-left), 0px);
            }
            
            iframe {
                top: max(env(safe-area-inset-top), 0px);
                left: max(env(safe-area-inset-left), 0px);
                right: max(env(safe-area-inset-right), 0px);
                bottom: max(env(safe-area-inset-bottom), 0px);
            }
        }
        
        /* Orientação landscape em mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                height: 100dvh;
            }
            
            iframe {
                height: 100dvh;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-content">
            <!-- Skeleton Header -->
            <div class="skeleton-header">
                <div class="skeleton-logo"></div>
                <div class="skeleton-nav">
                    <div class="skeleton-nav-item"></div>
                    <div class="skeleton-nav-item"></div>
                    <div class="skeleton-nav-item"></div>
                    <div class="skeleton-nav-item"></div>
                </div>
            </div>
            
            <!-- Skeleton Hero -->
            <div class="skeleton-hero">
                <div class="skeleton-hero-title"></div>
                <div class="skeleton-hero-subtitle"></div>
                <div class="skeleton-hero-subtitle"></div>
            </div>
            
            <!-- Skeleton Cards -->
            <div class="skeleton-cards">
                <div class="skeleton-card">
                    <div class="skeleton-card-header"></div>
                    <div class="skeleton-card-line"></div>
                    <div class="skeleton-card-line"></div>
                    <div class="skeleton-card-line"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-card-header"></div>
                    <div class="skeleton-card-line"></div>
                    <div class="skeleton-card-line"></div>
                    <div class="skeleton-card-line"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-card-header"></div>
                    <div class="skeleton-card-line"></div>
                    <div class="skeleton-card-line"></div>
                    <div class="skeleton-card-line"></div>
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div class="loading-spinner">
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
            </div>
            <p id="loading-status" style="text-align: center; margin-top: 1.5rem; color: #888; font-size: 0.9rem;">Verificando backend...</p>
        </div>
    </div>
    <iframe 
        id="portfolioFrame"
        src="https://portfolio-wesley-two.vercel.app"
        title="Portfolio Wesley"
        allow="fullscreen"
        loading="eager"
        style="opacity: 0; transition: opacity 0.5s ease;"
        onload="handleIframeLoad()"
    ></iframe>
    <script>
        const VERCEL_URL = 'https://portfolio-wesley-two.vercel.app';
        const HEALTH_CHECK_URL = VERCEL_URL + '/api/health';
        const MAX_RETRIES = 30;  // 30 tentativas
        const RETRY_INTERVAL = 2000;  // 2 segundos entre tentativas
        
        let retryCount = 0;
        let backendReady = false;
        let iframeLoaded = false;
        
        // Verifica se o backend está pronto (via proxy da Vercel)
        async function checkBackendHealth() {
            const statusEl = document.getElementById('loading-status');
            
            try {
                const response = await fetch(HEALTH_CHECK_URL, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Verifica se os caches estão sincronizados
                    if (data.synced) {
                        backendReady = true;
                        statusEl.textContent = 'Backend pronto!';
                        checkReadyToShow();
                        return;
                    } else {
                        statusEl.textContent = 'Sincronizando dados...';
                    }
                } else if (response.status === 403) {
                    // Backend privado - aguardando autenticação
                    statusEl.textContent = 'Aguardando backend...';
                } else {
                    statusEl.textContent = 'Iniciando backend...';
                }
            } catch (error) {
                statusEl.textContent = 'Aguardando backend (cold start)...';
            }
            
            retryCount++;
            if (retryCount < MAX_RETRIES) {
                setTimeout(checkBackendHealth, RETRY_INTERVAL);
            } else {
                // Após MAX_RETRIES, mostra o iframe de qualquer forma
                statusEl.textContent = 'Carregando...';
                backendReady = true;
                checkReadyToShow();
            }
        }
        
        function handleIframeLoad() {
            iframeLoaded = true;
            checkReadyToShow();
        }
        
        function checkReadyToShow() {
            if (backendReady && iframeLoaded) {
                showApp();
            }
        }
        
        function showApp() {
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('portfolioFrame');
            
            // Fade out loading
            loading.classList.add('hidden');
            
            // Fade in iframe
            setTimeout(() => {
                iframe.style.opacity = '1';
            }, 300);
        }
        
        // Inicia verificação do backend
        checkBackendHealth();
        
        // Fallback: se tudo não carregar em 60 segundos, exibe aviso
        setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading && !loading.classList.contains('hidden')) {
                loading.innerHTML = '<div class="loading-content" style="text-align:center; color:#fff;">' +
                    '<p style="margin-bottom:1rem;">Ainda carregando o app…</p>' +
                    '<p style="margin-bottom:1rem;">Se demorar, tente recarregar a página.</p>' +
                    '<button onclick="location.reload()" style="padding: 0.5rem 1rem; background: #DBC27D; color: #000; border: none; border-radius: 4px; cursor: pointer;">Recarregar</button>' +
                    '</div>';
            }
        }, 60000);
    </script>
</body>
</html>
